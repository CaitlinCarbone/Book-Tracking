<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]="listFilter"/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      
      <div class='table-responsive'>
        <table class='table' *ngIf="books.length">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Name</th>
              <th>ISBN</th>
              <th>Author</th>
              <th>Review</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <!-- putting things inside of the table for each book -->
            <tr *ngFor="let book of filteredBooks"> 
                <td>
                    <img [src]="book.imageUrl" 
                         [title]="book.bookName" 
                         [style.width.px]="imageWidth" 
                         [style.margin.px]="imageMargin">
                </td> 
                <td>{{book.bookName}}</td>
                <td>{{book.bookCode | lowercase | ConvertToSpaces:'-'}}</td>
                <td>{{book.releaseDate}}</td>
                <td>{{book.price | currency: "USD" : "symbol" : "1.2-2"}}</td>
                <td><pm-star [rating]='book.starRating'
                              (ratingClicked)="onRatingClicked($event)"> </pm-star></td>
            </tr>
             
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>

  </div>
